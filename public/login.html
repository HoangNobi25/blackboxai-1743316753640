<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Time Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl max-w-md w-full p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Time Tracker</h1>
            <p class="text-gray-600">Choose your login type</p>
        </div>

        <div class="space-y-6">
            <!-- Employee Login Button -->
            <a href="/employee-login.html" 
               class="block w-full bg-blue-600 text-white py-4 px-6 rounded-lg hover:bg-blue-700 transition duration-300">
                <div class="flex items-center">
                    <div class="bg-blue-500 p-3 rounded-lg">
                        <i class="fas fa-user-tie text-xl"></i>
                    </div>
                    <div class="ml-4 text-left">
                        <h3 class="font-semibold text-lg">Employee Login</h3>
                        <p class="text-sm text-blue-100">Track your work time</p>
                    </div>
                    <i class="fas fa-chevron-right ml-auto"></i>
                </div>
            </a>

            <!-- Admin Login Button -->
            <a href="/auth/google" 
               class="block w-full bg-gray-800 text-white py-4 px-6 rounded-lg hover:bg-gray-900 transition duration-300">
                <div class="flex items-center">
                    <div class="bg-gray-700 p-3 rounded-lg">
                        <i class="fas fa-user-shield text-xl"></i>
                    </div>
                    <div class="ml-4 text-left">
                        <h3 class="font-semibold text-lg">Admin Login</h3>
                        <p class="text-sm text-gray-300">Manage employees & system</p>
                    </div>
                    <i class="fas fa-chevron-right ml-auto"></i>
                </div>
            </a>
        </div>

        <div class="mt-8 text-center text-sm text-gray-600">
            <p>Need help? Contact your system administrator</p>
        </div>
    </div>
</body>
</html>
